name: Label sponsors
on:
  pull_request:
    branches: [master]
    types: [opened]
    
jobs:
  build:
    name: is-sponsor-label
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/is-sponsor-label-action@v1
        with:
          label: automerge
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
