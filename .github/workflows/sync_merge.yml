name: sync merge auto

on:
  schedule:
  - cron: "*/5 * * * *"

jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: git-flow-merge-action
        uses: yanamura/git-flow-merge-action@v1.1.0
        with:
          # GitHub token
          github_token: "${{ secrets.GITHUB_TOKEN }}"
          branch: ${{ steps.extract_branch.outputs.branch }}
