name: "Pull Request Labeler"
on:
  pull_request:
    branches: [master]
    
jobs:
  add-label:
    name: Add Label
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: christianvuerings/add-labels@v1
        with:
          labels:
            automerge
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
