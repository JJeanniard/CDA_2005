<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./css/style.css">
    <title>Formulaire</title>
</head>
<body>
<form action="" type="POST">
    <label for="name">Name</label>
    <input type="text" name="name" id="name">
    <label for="phone">Phone</label>
    <input type="number" name="phone" id="phone">
    <label for="email">Email</label>
    <input type="email" name="email" id="email">
    <label class="service_required">Which other service do you need?
        <input type="radio" name="service_require" id="plumbing"><label for="plumbing">Architect</label>
        <input type="radio" name="service_require" id="disinfection"><label for="disinfection">Disinfection</label>
        <input type="radio" name="service_require" id="ratexterminat"><label for="ratexterminat">Rat extermination</label>
    </label>
    <label for="datetime">Date/Time</label>
    <input type="datetime-local" name="datetime" id="datetime">
</form>
</body>
</html>
